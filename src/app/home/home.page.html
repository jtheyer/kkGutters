<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="container-light">
          <h1 class="ion-text-center">K & K Seamless Gutters</h1>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col ></ion-col>
      <ion-col size="12">
        <img class="cologo" src="assets/imgs/cologoCrop.png" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col class="ion-align-self-center" size="12">
        <div class="slides-div">
        <ion-slides pager="true" [options]="slideOptsOne" #slideWithNav
          (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)">
          <ion-slide *ngFor="let s of sliderOne.slidesItems">
            <img class="image" src="assets/pics/{{s.id}}.jpg">
          </ion-slide>
        </ion-slides>
      </div>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
